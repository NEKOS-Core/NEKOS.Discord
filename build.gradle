plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm' version '1.6.10'
  id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'pet.nekos.Discord'
version '0.1.0'
compileJava.options.encoding = 'UTF-8'

repositories {
  mavenCentral()
  mavenLocal()
  maven {
    name 'm2-dv8tion'
    url 'https://m2.dv8tion.net/releases'
  }

}

dependencies {
    implementation files('lib/jars/NEKOS_API.jar')
    implementation 'net.dv8tion:JDA:5.0.0-alpha.9'
}

sourceSets {
    main.kotlin.srcDirs += 'src/main/kotlin'
}

application {
    mainClassName = 'pet.nekos.discord.Discord'
}

shadowJar {
    mergeServiceFiles()
    archiveFileName = 'NEKOS_DISCORD.jar'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}